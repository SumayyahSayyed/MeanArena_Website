<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="register.css">
</head>

<body>
    <h1>
        <a href="../index.php">
            <img src="../images/logo-white.png" alt="">
            MeanArena
        </a>
    </h1>
    <div id="main">
        <h2>Register</h2>
        <form onsubmit="return validateForm()" method="POST" action="/Practice/php/register.php">
            <div class="name">
                <div class="fname">
                    <label for="fname">First Name</label>
                    <input type="text" name="firstname" id="fname" onfocus="removeErrorMessage()">
                </div>

                <div class="lname">
                    <label for="lname">Last Name</label>
                    <input type="text" name="lastname" id="lname" onfocus="removeErrorMessage()">
                </div>

            </div>
            <div class="email">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" onfocus="removeErrorMessage()">
            </div>
            <div class="password">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" onfocus="removeErrorMessage()">
            </div>
            <div id="goto">
                <a href="../login/login.html">Already have an account? Login</a>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
